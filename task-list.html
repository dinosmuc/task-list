<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="task-list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="card" style="width: 45rem; height: 50rem;">
        <div class="container">
            <div class="card-body">
            <h3 class="card-title">Task List</h3>

            <form action="" method="get" class="form-task">
                <input class="form-control" type="text" placeholder="New Task" aria-label="default input example">
                <button type="submit" class="btn btn-outline-success">ADD TASK</button>
            </form>

            <h3 id="tasks">Tasks</h3>
            <div class="card list-card">
                <ul class="list-group">
                </ul>
            </div>
            <button type="button" class="btn btn-outline-danger list-button">CLEAR TASKS</button>
            </div>
        </div>
    </div>  
    </div>
    
    


    <script src="task-list.js"></script>
</body>
</html>
